<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Mania - Historial de Clientes</title>
  <link rel="stylesheet" href="/static/css/historial_clientes.css"
</head>
<body>
  <div class="container">
    <header>
      <h1>shop mania</h1>
      <h2>historial de clientes</h2>
    </header>

    <main>
      <div class="profile">
        <img src="avatar.png" alt="Usuario" />
        <div class="username">usuario</div>
      </div>

      <div class="info">
        <h3>CARACTERISTICAS</h3>
        <div class="info-item">prenda</div>
        <div class="info-item">fecha de compra</div>
        <div class="info-item">cantidad</div>
        <div class="info-item">total cancelado</div>
      </div>
    </main>
  </div>
</body>
</html>
